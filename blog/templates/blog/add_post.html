{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'blog:add_post' %}" method="POST" novalidate>
        {% csrf_token %}
        {% for i in postform %}
            <label for="{{i.auto_id}}" class="control-label">{{i.label}}</label>
            {{i}}
        {% endfor %}
        <input type="submit" value="Add">
    </form>
{% endblock %}
